<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Emoji Animation</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <div style="text-align: center; display: flex; flex-direction: row; align-items: center; margin-top: 1rem;">
      <label style="font-size: 1.2em; margin-right: 10px;">Dark Mode:</label>
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle" />
        <span class="slider round"></span>
      </label>
    </div>
    <div style="display: flex; align-items: center;">
      <input id="emoji-input" type="text" value="ðŸ’©" style="font-size: 1.2rem; padding: 0.5rem; margin-bottom: 1rem;">
    </div>
    <div style="display: flex; flex-direction: row; justify-content: center; margin-top: 1rem;">
      <button id="add-button" style="font-size: 1.2rem; padding: 0.5rem 1rem; margin-right: 1rem; border-radius: 5px; cursor: pointer;">Add</button>
      <button id="animate-button" style="font-size: 1.2rem; padding: 0.5rem 1rem; margin-right: 1rem; border-radius: 5px; cursor: pointer;">Animate</button>
      <button id="slow-down-button" style="font-size: 1.2rem; padding: 0.5rem 1rem; margin-right: 1rem; border-radius: 5px; cursor: pointer;">Slow Down</button>
      <button id="speed-up-button" style="font-size: 1.2rem; padding: 0.5rem 1rem; margin-right: 1rem; border-radius: 5px; cursor: pointer;">Speed Up</button>
      <button id="screenshot-button" style="font-size: 1.2rem; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">Screenshot</button>
    </div>
    <div style="display: flex; flex-direction: row; align-items: center; justify-content: center; margin-top: 1rem;">
      <label style="font-size: 1.2em; margin-right: 10px;">Background Color:</label>
      <select id="background-color" style="font-size: 1.2rem; padding: 0.5rem;">
        <option value="white">White</option>
        <option value="lightgray">Light Gray</ <option value="gray">Gray</option>
        <option value="darkgray">Dark Gray</option>
        <option value="red">Red</option>
        <option value="pink">Pink</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      <option value="lightblue">Light Blue</option>
      <option value="blue">Blue</option>
      <option value="purple">Purple</option>
      <option value="black">Black</option>
      </select>
  </div>
  <script src="script.js"></script>
</body>

</html>
